<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Game Room</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script src="/javascripts/game_room.js"></script>
</head>
<body>
    <div class="container py-0">
        <header>
          <div class="d-flex flex-column flex-md-row align-items-center pb-2 mb-1 border-bottom">
            <a href="/users/home" class="d-flex align-items-center link-body-emphasis text-decoration-none">
              <img src="./images/logo.jpg" width="75px" height="75px" class="me-2"/>
            </a>
          </div>
      
          <div class="p-1 pb-md-1 mx-auto text-center">
            <h1 class="display-5 fw-normal text-body-emphasis">Custom Game Room</h1>
            <p class="fs-5 text-body-secondary">Pick any room type to continue</p>
          </div>
        </header>
      
        <main>
          <div class="row row-cols-1 row-cols-md-3 mb-3 text-center">
            <div class="col">
              <div class="card mb-2 rounded-3 shadow-sm">
                <div class="card-header py-2">
                  <h4 class="my-0 fw-normal">Create Room</h4>
                </div>
                <div class="card-body">
                    <img src="./images/little.avif" width="350" height="250" alt="">
                    <p>Create public or private game rooms</p>
                    <button onclick="create()" type="button" class="w-100 btn btn-lg btn-outline-primary">Create Room</button>
                    
                </div>
              </div>
            </div>
            <div class="col">
              <div class="card mb-2 rounded-3 shadow-sm">
                <div class="card-header py-2">
                  <h4 class="my-0 fw-normal">Join Room</h4>
                </div>
                <div class="card-body">
                    <img src="./images/cute.avif" width="350" height="250" alt="">
                    <p>Join a room using the private code</p>
                    <button onclick="join()" type="button" class="w-100 btn btn-lg btn-outline-primary">Join Room</button>
                    
                </div>
              </div>
            </div>
            <div class="col">
              <div class="card mb-2 rounded-3 shadow-sm">
                <div class="card-header py-2">
                  <h4 class="my-0 fw-normal">Browse Rooms</h4>
                </div>
                <div class="card-body">
                    <img src="./images/no_back.avif" width="300" height="250" alt="">
                    <p>Watch a match between players</p>
                    <button onclick="browse()" type="button" class="w-100 btn btn-lg btn-outline-primary">Browse Rooms</button>
                    
                </div>
              </div>
            </div>
          </div>
        </main>
      </div>

      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"
    ></script>

</body>
</html>
